server {
    listen 50000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Disable caching for HTML
    location ~* \.(?:html|htm|json|webmanifest)$ {
        add_header Cache-Control "no-store";
    }

    # Cache static assets long-term
    location ~* \.(?:css|js|woff2?|ttf|eot|otf|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;
    gzip_min_length 256;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";
}
